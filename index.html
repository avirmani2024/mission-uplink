<!DOCTYPE html>
<html lang="en">

  <!-- Mapbox -->

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,425;1,325&display=swap" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup-close-button { display: none; }
    .mapboxgl-popup-content {
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
      padding: 0;
    }
    .mapboxgl-popup-content h3 {
      background: #50b65d;
      color: #fff;
      margin: 0;
      padding: 10px;
      border-radius: 3px 3px 0 0;
      font-weight: 700;
      margin-top: -15px;
    }
    .mapboxgl-popup-content h4 {
      margin: 0;
      padding: 10px;
      font-weight: 400;
    }
    .mapboxgl-popup-content div {
      padding: 10px;
      width: 400px;
    }
    .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
      margin-top: 15px;
    }
    .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
      border-bottom-color: #50b65d;
    }
    .rightbar {
      position: absolute;
      top: 0;
      right: 0;
      width: 33%;
      height: 95%;
      background-color: #004f66;
      color: #5bc759;
      font-family: "Libre Franklin";
      z-index: 1;
      overflow: scroll;
      padding: 20px;
      box-shadow: 0px 0px 20px 10px #50b65d;
      border-radius: 10px;
    }
    #logo { z-index: 2; position: relative; }
    #add-deployment-wrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      display: none;
    }
    #add-deployment {
      padding: 12px 20px;
      background: #5bc759;
      color: #002b36;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="rightbar" id="mu-info">
    <div class="overlay-content" style="padding-left: 1em;">
      <img id="mu-popup-close" src="assets/x.svg" style="width: 10%; padding-top: 1em; padding-right:1em; float: right;" onclick="resetZoom()" />
      <img id="mu-popup-image" style="width: 30%; padding-top: 1em;" />
      <h1 id="mu-popup-title">Click on a Point to Get Started</h1>
      <p id="mu-popup-coordinates" style="display: none;">Placeholder Coordinates</p>
      <div id="mu-popup-images"></div>
    </div>
  </div>

  <div id="logo">
    <img src="MissionUplinkFullLogo.png" style="width: 15%; padding-top: 1em; padding-left:1em;" />
  </div>

  <div id="map" style="z-index: -100; width: 67%; height: 101%;"></div>
  <div id="add-deployment-wrapper">
    <button id="add-deployment">âž• Add Deployment</button>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient("https://amtttzheixlsfmqphlrq.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtdHR0emhlaXhsc2ZtcXBobHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1MTI3MjEsImV4cCI6MjA2MzA4ODcyMX0.Mbxy4h8ZR0uDEoKgpRMPh_nb6u1K3rIkaadd646WqU0");

    async function checkUser() {
      const { data: { user } } = await supabase.auth.getUser();
      const btnWrapper = document.getElementById("add-deployment-wrapper");
      if (user) {
        btnWrapper.style.display = "block";
        document.getElementById("add-deployment").onclick = () => {
          window.location.href = "dashboard.html";
        };
        loadDeployments();
      } else {
        window.location.href = "login.html";
      }
    }

    async function loadDeployments() {
      const { data, error } = await supabase.from("deployments").select("*");
      if (error) {
        console.error("Failed to load deployments:", error.message);
        return;
      }

      data.forEach(deployment => {
        const marker = new mapboxgl.Marker()
          .setLngLat([deployment.longitude, deployment.latitude])
          .setPopup(new mapboxgl.Popup().setHTML(`
            <h3>${deployment.name}</h3>
            ${deployment.logo_url ? `<img src="${deployment.logo_url}" width="100%" />` : ""}
            ${deployment.img_list ? deployment.img_list.split(",").map(url => url.trim().endsWith(".mp4") ? `<video width='100%' controls><source src='${url}' type='video/mp4'></video>` : `<img src='${url}' width='100%' />`).join("<br>") : ""}
          `))
          .addTo(map);
      });
    }

    mapboxgl.accessToken = 'pk.eyJ1IjoidGVjaGZvcmdvb2RpbmMiLCJhIjoiY2x2ZTFvMzR4MDR3OTJrczI1Zm1zenZoOSJ9.e5yJM1N747PmQAy2guXlPA';
    
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [0, 20],
      zoom: 2,
      projection: 'globe',
    });

    map.on('style.load', () => {
      map.setFog({});
    });

    checkUser();
  </script>
</body>
</html>
